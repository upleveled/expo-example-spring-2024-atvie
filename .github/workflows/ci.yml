name: Lint, Check Types
on: push

jobs:
  check-types:
    name: Lint, Check Types
    runs-on: ubuntu-latest
    env:
      PGHOST: localhost
      PGDATABASE: expo_example_spring_2024
      PGUSERNAME: expo_example_spring_2024
      PGPASSWORD: expo_example_spring_2024
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm eslint . --max-warnings 0
      - run: pnpm tsc
